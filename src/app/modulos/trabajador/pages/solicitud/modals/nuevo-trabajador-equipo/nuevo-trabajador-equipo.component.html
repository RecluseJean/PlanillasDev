    </div>

    <div class="col-12">
        <div [hidden]="lsTrabajadorEmpresa?.length > 0">
            <div style="text-align: center; font-size: 20px; margin: 20px 0px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
                No hay trabajadores disponibles
            </div>
        </div>
        <div [hidden]="lsTrabajadorEmpresa?.length == 0" class="table-responsive">
            <table class="table table-bordered" style="border: 1px solid #dbdde0">
                <thead style="background: #ebeff5;">
                    <tr>
                        <th class="text-left">Nro Documento</th>
                        <th class="text-left">Apellidos y Nombre</th>
                        <th class="text-center">Agregar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="font-size: 12px" *ngFor="let trab of lsTrabajadorEmpresa; let i = index">
                        <td>{{trab.nroDoc}}</td>
                        <td>{{trab.apePater}} {{trab.apeMater}} {{trab.nombres}}</td>
                        <td class="text-center">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="trab.estado" (ngModelChange)="validarAgregador($event)" name="checkEstadoTrab" id="input{{i}}" required>
                            <label class="form-check-label" for="input{{i}}"></label>
                        </td>
                    </tr>
                </tbody>
            </table>
<!--             <pagination-controls id="paginationAgregar" (pageChange)="pA = $event" autoHide="true" previousLabel="" nextLabel=""></pagination-controls> -->
        </div>
    </div>

<div class=" modal-footer ">
    <button (click)="close()" type="button" class="btn btn-danger btn-sm min"
        style="margin: 0px 5px;">Cancelar</button>
    <button (click)="confirmarAgregarTrabEquip()" [disabled]="nuevoTrabaEquipo.form.invalid" type="button" class="btn btn-info btn-sm min"
        style="margin: 0px 5px;">Continuar</button>
</div>
