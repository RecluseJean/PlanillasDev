<div class="modal-header">
    <h5 class="modal-title">Lista de Postulantes</h5>
</div>
<br>

<div class="tab-content" id="nav-tabContent">
    <div class="col-12">
        
        <div  class="table-responsive">
            <table class="table table-bordered" style="border: 1px solid #dbdde0;">
                <thead style="background: #ebeff5;" >
                    <tr>
                        <th class="text-center">NÃºmero Documento</th>
                        <th class="text-center">Apellidos y Nombre</th>                                
                        <th class="text-center">Telefono</th>
                        <th class="text-center">Correo</th>
                        <th class="text-center">Enviar</th>
                        <!-- <th id="informacion" class="text-center">Check</th> -->
                        <th class="text-center">Adjuntar CV</th>
                        <th class="text-center">Lista Negra</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="font-size: 12px" *ngFor=" let pos of reclutamiento.lsPostulanteReclu">
                        <td class="text-center">{{pos.postulante.nroDocumento}}</td>
                        <td class="text-center">{{pos.postulante.ape_paterno}} {{pos.postulante.ape_materno}} {{pos.postulante.nombres}}</td>
                        <td class="text-center">{{pos.postulante.telefono}}</td>
                        <td class="text-center">{{pos.postulante.correo}}</td>
                        <!-- <td>
                            <input type="checkbox" checklist-model="list.verbs" checklist-value="verb.id">
                        </td> -->
                        <td class="text-center">
                            <i class="fa fa-envelope" *ngIf="pos.postulante.estado==1" (click)="enviarCorreoPostulante(pos)" style="cursor: pointer;" placement="bottom" ngbTooltip="Enviar correo"></i>
                            <i class="fa fa-envelope icono-disabled" *ngIf="pos.postulante.estado!=1" (click)="enviarCorreoPostulante(pos)" style="cursor: pointer;" placement="bottom" ngbTooltip="Enviar correo"></i>
                        </td>
<!--                    <td  class="text-center"> <input type="checkbox" id="cbox1" value="first_checkbox" style="position: relative; left: 0px; opacity: 1;"></td> -->
                        <td class="text-center">                                      
                            <i class="fa fa-file-pdf-o" *ngIf="pos.postulante.estado==1" aria-hidden="true" style="cursor: pointer; font-size: 25px;">
                                <input type="file" (change)="subirArchivo($event,pos)"
                                accept="application/pdf"
                                class="form-control form-control-sm"
                                style="width:4%; position:absolute; height:24px; left:0px; opacity:0; transform: translateX(440px)">
                            </i>
                            <i class="fa fa-file-pdf-o icono-disabled" *ngIf="pos.postulante.estado!=1"  aria-hidden="true" style="cursor: pointer; font-size: 25px;">
                                
                            </i>
                        </td>
                        <td  class="text-center">
                            <i class="fa fa-minus-circle" *ngIf="pos.postulante.estado==1" (click)="anadirListaNegra(pos)" style="cursor: pointer;"  placement="bottom" ngbTooltip="Lista negra"></i>
                            <i class="fa fa-minus-circle icono-disabled" *ngIf="pos.postulante.estado!=1"   placement="bottom" ngbTooltip="Lista negra"></i>
                        </td>
                    </tr>

                </tbody>            
            </table>
        </div>
    </div>
</div>

<div class=" modal-footer ">
<!--     <button   type="button" class="btn btn-blue btn-sm min" style="margin: 0px 5px;">Enviar Correo Masivo</button> -->
    <button (click)="close()" type="button" class="btn btn-danger btn-sm min" style="margin: 0px 5px;">Cancelar</button>
</div>
