                <h4 class="modal-title">Cuentas Cargo</h4>
            </div>

                <button class="btn btn-sm color-page-button" (click)="registrarCuentaCargo()" style="width: auto; border-radius: 28px;color: white;">Nueva Cuenta Cargo</button>
            </div>
        </div>
        <div *ngIf="lsCuentaCargo?.length == 0" style="padding: 30px 0px;">

                No cuenta con cuentas cargo registradas
            </div>
        </div>

            <!-- <div class="table-responsive" style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);"> -->
            <table mat-table [dataSource]="lsCuentaCargo" style="width: 100%;">

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;"> Descripci√≥n</th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="nroCuenta">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;">Nro Cuenta </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.nroCuenta}}</td>
                </ng-container>

                <ng-container matColumnDef="tipocuenta">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;">Tipo Cuenta </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.tipoCuenta==1?'MAESTRA':'CORRIENTE'}}</td>
                </ng-container>

                <ng-container matColumnDef="tipoMoneda">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;">Tipo Moneda </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.tipoMoneda==1?'(S/)':'($)'}}</td>
                </ng-container>

                <ng-container matColumnDef="banco">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;"> Banco</th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.banco.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center; text-align: center;"> Actualizar </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <i class="mdi mdi-pencil color-page-i" aria-hidden="true" (click)="modificarCuentaCargo(element)" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;"> Elminar </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <i class="mdi mdi-delete color-page-i" aria-hidden="true" (click)="eliminarCuentaCargo(element)" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-page-tr"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- </div> -->
        </div>
    </div>
</div>
<div class=" modal-footer ">
    <button (click)="close()" type="button" class="btn btn-warning btn-sm min" style="margin: 0px 5px;">Cerrar</button>
</div>
