<form #formCuentaCargo="ngForm" ngNativeValidate>
    <div class="modal-header color-page-modal">
        <h5 class="modal-title" style="color: white;">{{input_cuentaCargo==null?"Registrar":"Actualizar"}} Cuenta Cargo</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-row col-12">
                <div class="col-6 mb-3">
                    <label for="descrip">Descripci√≥n :</label>
                    <input class="form-control form-control-sm" type="text" maxlength="255" id="descrip" [(ngModel)]="cuentaCargo.descripcion" name="#cuentaCargo.descripcion" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="nrouen">Nro Cuenta :</label>
                    <input class="form-control form-control-sm" type="text" maxlength="255" id="nrouen" [(ngModel)]="cuentaCargo.nroCuenta" name="#cuentaCargo.nroCuenta" (keypress)="verificarNumero($event)" required>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-6 mb-3">
                    <label for="lstcuenta">Tipo Cuenta :</label>
                    <ng-select [items]="lsTipoCuenta" bindLabel="descripcion" bindValue="id" placeholder="Seleccione una cuenta" id="lstcuenta" [(ngModel)]="cuentaCargo.tipoCuenta" name="#cuentaCargo.tipoCuenta" style="width: 100%; margin-right: 10px;" required></ng-select>
                </div>
                <div class="col-6 mb-3">
                    <label for="lstmoneda">Tipo Moneda :</label>
                    <ng-select [items]="lsTipoMoneda" bindLabel="descripcion" bindValue="id" placeholder="Seleccione una moneda" id="lstmoneda" [(ngModel)]="cuentaCargo.tipoMoneda" name="#cuentaCargo.tipoMoneda" style="width: 100%; margin-right: 10px;" required></ng-select>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-12 mb-3">
                    <label for="lsbanco">Banco :</label>
                    <ng-select [items]="lsBanco" bindLabel="descripcion" bindValue="idBanco" placeholder="Seleccione un banco" name="#idBanco" id="lsbanco" [(ngModel)]="idBanco" style="width: 100%; margin-right: 10px;" required></ng-select>
                </div>
            </div>
        </div>
    </div>
    <div class=" modal-footer ">
        <button (click)="close() " type="button " class="btn btn-warning btn-sm min " style="margin: 0px 5px; ">Cancelar</button>
        <button (click)="crud()" [disabled]="formCuentaCargo.form.invalid" type="button " class="btn btn-info btn-sm min " style="margin: 0px 5px; ">{{cuentaCargo.accion=="U"?'Actualizar':'Registrar'}}</button>
    </div>
</form>
