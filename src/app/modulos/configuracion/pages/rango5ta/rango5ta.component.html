<hr>
<div class="card-body" style="border-radius: 10px; padding: 0px 30px; margin-bottom: 20px;">
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-activo" role="tabpanel" aria-labelledby="nav-activo-tab">

            <div [hidden]="lsRango5taFiltro?.length > 0">
                <div style="text-align: center; font-size: 22px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
                    Seleccione una empresa
                </div>
            </div>


            <div [hidden]="lsRango5taFiltro?.length == 0" class="col-12">
                <div class="table-responsive" style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
                    <table mat-table [dataSource]="lsRango5ta" style="width: 100%;">
                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: left;"> Descripción</th>
                            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.descripcion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="porcentaje">
                            <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;">Porcentaje </th>
                            <td mat-cell *matCellDef="let element" style="text-align: center;">{{(element.porcentaje * 100).toFixed(2)}}%</td>
                        </ng-container>

                        <ng-container matColumnDef="uitmin">
                            <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: left;">UIT Mínimo </th>
                            <!-- <td mat-cell *matCellDef="let element">{{element.uit_min}}</td> -->
                            <td mat-cell *matCellDef="let element" style="text-align: left;">{{element.uitMin==null?"0-":element.uitMin}}</td>
                        </ng-container>

                        <ng-container matColumnDef="uitmax">
                            <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: left;">UIT Máximo </th>
                            <td mat-cell *matCellDef="let element" style="text-align: left
                                ;">{{element.uitMax==null?"0+":element.uitMax}}</td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;"> Actualizar </th>
                            <td mat-cell *matCellDef="let element" style="text-align: center;">
                                <i class="mdi mdi-pencil color-page-i" aria-hidden="true" (click)="actualizarRango5ta(element)" style="cursor: pointer; font-size: 25px;"></i>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-page-tr"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginatorlsRango5ta [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
        </div>

    </div>
</div>
