<form #nuevoDepEmp="ngForm" ngNativeValidate>
    <div class="modal-header color-page-modal">
        <h5 class="modal-title" style="color: white;">Actualizar Rango5ta</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-row col-12">
                <div class="col-12 mb-3">
                    <label for="nomdepEmp">Descripción</label>
                    <input [(ngModel)]="rango5ta.descripcion" class="form-control form-control-sm" type="text" id="nomdepEmp" name="#rango5ta.descripcion" maxlength="255" required>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-12 mb-3">
                    <label for="ger">UIT MÁXIMA</label>
                    <input [(ngModel)]="rango5ta.uitMax" class="form-control form-control-sm" type="text" id="nomdepEmp" name="#rango5ta.uitMax" maxlength="255" required>
                    <!-- <ng-select [(ngModel)]="rango5ta.uitmax" bindLabel="nombres" bindValue="idTrabajador" placeholder="Seleccione Gerente" id="ger" name="#trabajador.idTrabajador" [(ngModel)]="trabajador.idTrabajador" style="width: 100%; margin-right: 10px;"></ng-select> -->
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-12 mb-3">
                    <label for="ger">UIT MÍNIMA</label>
                    <input [(ngModel)]="rango5ta.uitMin" class="form-control form-control-sm" type="text" id="nomdepEmp" name="#rango5ta.uitMin" maxlength="255" required>
                    <!-- <ng-select [(ngModel)]="rango5ta.uitmin" bindLabel="nombres" bindValue="idTrabajador" placeholder="Seleccione Gerente" id="ger" name="#trabajador.idTrabajador" [(ngModel)]="trabajador.idTrabajador" style="width: 100%; margin-right: 10px;"></ng-select>• -->
                </div>
            </div>

            <div class="form-row col-12">
                <div class="col-12 mb-3">
                    <label for="ger">Porcentaje</label>
                    <input [(ngModel)]="rango5ta.porcentaje" class="form-control form-control-sm" type="text" id="nomdepEmp" name="#rango5ta.porcentaje" maxlength="255" required>
                    <!-- <ng-select [(ngModel)]="rango5ta.uitmin" bindLabel="nombres" bindValue="idTrabajador" placeholder="Seleccione Gerente" id="ger" name="#trabajador.idTrabajador" [(ngModel)]="trabajador.idTrabajador" style="width: 100%; margin-right: 10px;"></ng-select>• -->
                </div>
            </div>
        </div>
    </div>
    <div class=" modal-footer ">
        <button (click)="close()" type="button" class="btn btn-warning btn-sm min" style="margin: 0px 5px;">Cancelar</button>
        <button (click)="confirmarActualizarRango5ta()" type="button" [disabled]="nuevoDepEmp.form.invalid" class="btn btn-info btn-sm min" style="margin: 0px 5px;">Continuar</button>
    </div>
</form>
