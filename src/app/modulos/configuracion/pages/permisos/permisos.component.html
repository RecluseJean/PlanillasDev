<hr>
<div [hidden]="empresa!=null">
    <div style="text-align: center; font-size: 22px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
        Seleccione una empresa
    </div>
</div>

<div class="card-body" style="border-radius: 10px; padding: 0px 30px; margin-bottom: 20px;">
    <div class="card-header row" style="border:1px solid #d6d6d6; border-radius: 10px; padding: 10px; margin: 10px 20px;">
        <div class="col-6" style="margin: 0;">
            <mat-form-field style="width: 335px; margin-right: 90px; margin-left: 20px;">
                <mat-label>Buscar :</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>

        <div class="col-6" style="margin: 0;" *ngIf="empresa">
            <div class="form-group mt-3 mb-2">
                <button class="btn btn-sm color-page-button" (click)="nuevoTipoPermiso()" id="nuevo" style="width: auto; border-radius: 28px;color: white;">Nuevo Tipo de Permiso</button>
            </div>
        </div>
    </div>



    <div [hidden]="empresa==null" class="col-12">

        <div [hidden]="lsPermisosFilter?.length > 0">
            <div style="text-align: center; font-size: 20px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
                No hay ningun tipo de permiso registrado
            </div>
        </div>
        <div class="table-responsive" [hidden]="lsPermisosFilter?.length == 0" style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
            <table mat-table [dataSource]="lsPermisos" style="width: 100%;">

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: left;"> Descripción</th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="dias">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: left;">Días de Permiso </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;">{{element.diasPermiso==null?"No asignado":element.diasPermiso}}</td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: left;">Estado </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;">{{element.estado?'ACTIVO':'INACTIVO'}}</td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;"> Actualizar </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <i class="mdi mdi-pencil color-page-i" aria-hidden="true" (click)="actualizarPermiso(element)" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef style=" font-weight: normal; font-size: 12px; color: #ffffff; text-align: center;"> Eliminar </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <i class="mdi mdi-delete color-page-i" aria-hidden="true" (click)="eliminarPermiso(element)" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-page-tr"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <!-- <mat-paginator #pag1 [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25]" [length]="total_registros" showFirstLastButtons></mat-paginator> -->
        </div>
