<div class="modal-header" style="padding: 10px 100px;">
    <h5 class="modal-title" style="font-size: 15px;">Confirmar</h5>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-row col-12">
            <div class="col-12 mb-3 mt-3">
                <h4 *ngIf="asistencia.accion=='E' || asistencia.accion=='I'" style="text-align: center; font-size: 16px;">¿Marcar {{asistencia.accion=="E"?"entrada":"inicio" }}: {{asistencia.horIniDia | date:'hh:mm a'}}?</h4>
                <h4 *ngIf="asistencia.accion=='S' || asistencia.accion=='F'" style="text-align: center; font-size: 16px;">¿Marcar {{asistencia.accion=="S"?"salida":"fin" }}: {{asistencia.horFinDia | date:'hh:mm a'}}?</h4>
            </div>
        </div>
    </div>
</div>
<div class=" modal-footer ">
    <button (click)="close()" type="button " class="btn btn-danger btn-sm min" style="margin: 0px 5px; ">Cancelar</button>
    <button (click)="tipoAsistencia()" type="button " class="btn btn-info btn-sm min" style="margin: 0px 5px; ">Confirmar</button>
</div>
